<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panic Shield - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .offline-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    .breathing-exercise {
      margin-top: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .breathing-circle {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: breathe 4s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .breathing-text {
      font-size: 20px;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>Don't worry! You can still use breathing exercises to manage anxiety while offline.</p>

    <div class="offline-actions">
      <button onclick="window.location.reload()">Try Again</button>
      <button onclick="toggleBreathing()">Start Breathing Exercise</button>
    </div>

    <div class="breathing-exercise" id="breathingExercise" style="display: none;">
      <h2>4-7-8 Breathing</h2>
      <div class="breathing-circle"></div>
      <div class="breathing-text" id="breathingText">Breathe In...</div>
      <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
        Follow the circle: Inhale for 4, Hold for 7, Exhale for 8
      </p>
    </div>
  </div>

  <script>
    let breathingInterval;
    let breathingPhase = 0;
    const phases = [
      { text: 'Breathe In...', duration: 4000 },
      { text: 'Hold...', duration: 7000 },
      { text: 'Breathe Out...', duration: 8000 }
    ];

    function toggleBreathing() {
      const exercise = document.getElementById('breathingExercise');
      if (exercise.style.display === 'none') {
        exercise.style.display = 'block';
        startBreathing();
      } else {
        exercise.style.display = 'none';
        stopBreathing();
      }
    }

    function startBreathing() {
      updateBreathingPhase();
    }

    function updateBreathingPhase() {
      const textElement = document.getElementById('breathingText');
      const currentPhase = phases[breathingPhase];

      textElement.textContent = currentPhase.text;

      clearTimeout(breathingInterval);
      breathingInterval = setTimeout(() => {
        breathingPhase = (breathingPhase + 1) % phases.length;
        updateBreathingPhase();
      }, currentPhase.duration);
    }

    function stopBreathing() {
      clearTimeout(breathingInterval);
      breathingPhase = 0;
    }

    // Check online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
